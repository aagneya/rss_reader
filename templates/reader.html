{% extends 'base.html' %}



{% block content %}
<style>
   #box{
      width :460px;
      height : 150px;
      margin : 0px auto;
      border : 2px solid black; 
      background-color : #f9f9f9;    
}
h2{
   text-align : center;
   color : red;
}
table{
   margin: 0px auto;
}

</style> 


{% if request.user.is_authenticated %}

   
   <div id="box">
        <h2> Type the URL to convert</h2>
            
        <table style="width:100%">


<form action="/reader/" class="form-horizontal" method="post">{% csrf_token %}
    
       <div class=sfe-break-top>
<input name="url_input" maxlength=100 size=40 autocomplete=off >
{% else %}
    <h2> PLEASE LOGIN to see the Input box</h2>
  
 {% endif %}
 <div id=reader_result>
<input class="btn btn-lg btn-primary" type=submit value="Convert">
</div>
</div>
</div>













<h2> POSTS </h2>
{% for x in value %}
      <div class="post">
                <p>@{{handle}} Post: {{ x }}</p>
            </div>
{%endfor%}

<a class="btn btn-lg btn-primary" href="/reader/" role="button">Try another ONE</a>
</div>
{% endblock %}
